<head>
  <meta charset="UTF-8">
  <title>è¨˜æ†¶ã§ãŠãˆã‹ãã‚²ãƒ¼ãƒ ï¼ˆã‚¿ã‚¤ãƒãƒ¼ãƒ»ãƒšãƒ³UIä»˜ãï¼‰</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    h1, h2 { margin-bottom: 10px; }
    .tools { margin: 10px; }
    .canvas-container, .results {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px 0;
    }
    .player, .result { display: flex; flex-direction: column; align-items: center; }
    canvas, img { border: 1px solid #ccc; width: 200px; height: 200px; background: white; }

<body>

  <h1>è¨˜æ†¶ã§ãŠãˆã‹ãã‚²ãƒ¼ãƒ </h1>
  <h2>ãŠé¡Œï¼š<span id="topic">èª­ã¿è¾¼ã¿ä¸­...</span></h2>
  <div id="timer">180</div>

  <div class="tools">
    <label>ğŸ–Œ è‰²ï¼š<input type="color" id="penColor" value="#000000"></label>
    <label>âœï¸ å¤ªã•ï¼š<input type="range" id="penSize" min="1" max="10" value="2"></label>
  </div>

  <div class="canvas-container">
    <div class="player"><p>A</p><canvas id="canvas1" width="200" height="200"></canvas></div>
    <div class="player"><p>B</p><canvas id="canvas2" width="200" height="200"></canvas></div>
    <div class="player"><p>C</p><canvas id="canvas3" width="200" height="200"></canvas></div>
    <div class="player"><p>D</p><canvas id="canvas4" width="200" height="200"></canvas></div>
  </div>

  <button onclick="showResults()">çµæœã‚’è¦‹ã‚‹</button>
  <div class="results" id="results"></div>

  <script>
    const sheetId = "1bsaZoA6jeX2pMlTBKZnHes47ULNwnVwhnb6bQ0iEeOk";
    const csvUrl = 'https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv';

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\n").map(line => line.trim()).filter(line => line.length > 0);
        const topics = rows.slice(1);
        const topic = topics[Math.floor(Math.random() * topics.length)];
        document.getElementById("topic").textContent = topic;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("topic").textContent = "ãŠé¡Œã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼";
      });

    const penColor = document.getElementById("penColor");
    const penSize = document.getElementById("penSize");
    const canvases = ["canvas1", "canvas2", "canvas3", "canvas4"].map(id => document.getElementById(id));
    let timeLeft = 180;
    let isTimeUp = false;

    function startTimer() {
      const timerEl = document.getElementById("timer");
      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          isTimeUp = true;
          timerEl.textContent = "æ™‚é–“çµ‚äº†ï¼";
        }
      }, 1000);
    }

    canvases.forEach(canvas => {
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", () => {
        if (isTimeUp) return;
        drawing = true;
        ctx.beginPath();
      });
      canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mouseleave", () => {
        drawing = false;
        ctx.beginPath();
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!drawing || isTimeUp) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = penSize.value;
        ctx.lineCap = "round";
        ctx.strokeStyle = penColor.value;
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      });
    });

    function showResults() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      resultsDiv.style.display = "flex";

      canvases.forEach((canvas, i) => {
        const img = new Image();
        img.src = canvas.toDataURL();
        const wrapper = document.createElement("div");
        wrapper.className = "result";
        wrapper.innerHTML = `<p>${String.fromCharCode(65 + i)}ã•ã‚“ã®çµµ</p>`;
        wrapper.appendChild(img);
        resultsDiv.appendChild(wrapper);
      });

      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    // ã‚¹ã‚¿ãƒ¼ãƒˆï¼
    startTimer();
  </script>

</body>
</html>
